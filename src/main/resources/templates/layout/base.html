<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="base (body)" >
<head>
<link rel="icon" type="image/vnd.microsoft.icon"
	href="resources/image/favicon.ico" />
	
	<!-- layout for thymeleaf pages -->
	
<meta charset="UTF-8" />
<title th:inline="text">Test ReactJs project</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- jquery -->
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" />
    

<body>

	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-12">
				<th:block th:replace="${body}"/>
			</main>
		</div>
		
	</div>
	
	

</body>

</html>
